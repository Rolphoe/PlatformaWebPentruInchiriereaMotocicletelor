<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Înregistrare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Înregistrare</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" class="form-control" required>
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label for="password">Parolă</label>
            <input th:field="*{password}" type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">Prenume</label>
            <input th:field="*{firstName}" type="text" id="firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nume</label>
            <input th:field="*{lastName}" type="text" id="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Adresă</label>
            <input th:field="*{address}" type="text" id="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Înregistrare</button>
    </form>
</div>
</body>
</html>
